<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white d-flex  flex-column justify-content-center align-items-center">
   <header class="mt-5">
    <h1>Analisador de Número</h1>
   </header>
   <section class="container-fluid d-flex  flex-column justify-content-center align-items-center">
        <div class="card text-black mt-4">
            <div class="card-body">

                <label for="nome" class="fs-6 text fw-bold">Número(entre 1 a 100)</label>

                <input type="number" name="numero" id="numero" max="100" min="1" class="ms-1 border-primary  border-3 rounded-3">

                <input type="button" value="Adicionar" onclick="adicionar()" class="btn btn-primary ms-2">

                <br><select class="w-100 mt-4 rounded-3 border-primary  border-3 rounded-3" name="lista" id="lista" size="6"></select>

                <br><input type="button" value="Finalizar" class=" btn w-100 btn-danger mt-4" onclick="finalizar()">

                <div id="res" class="bg-dark mt-4 text-white border-primary border-3 rounded-3 p-4">
                    
                </div>
            </div>
        </div> 
   </section>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/jquery-3.6.0.min.js"></script>
   <script src="js/number.js"></script>
</body>
</html>
